<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Saldivar Hangman Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">


</head>

<body>
    <!-- navbar -->
    <nav id="nav" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            Saldivar Lab 3 Hangman 
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <button id="logout" class="btn btn-default">Logout</button>
            </li>
        </ul>

    </nav>
    <!-- if not logged in -->
    <section id="authentication">
        <section id="login">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form method="POST" action="api/login/auth">
                    <input type="email" name="loginuser" required placeholder="Email">
                    <input type="password" name="loginpass" required placeholder="Password">
                    <input type="submit" name="login" id="newlogin" class="login loginmodal-submit" value="Login">
                </form>

                <div class="login-help">
                    <a class="text-center lead" id="regbtn" href="#">Register</a>
                </div>
            </div>
        </section>
        <section id="register" style="display:none">
            <div class="loginmodal-container">
                <h1>Register Account</h1><br>
                <form method="POST" action="api/login">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="user" placeholder="Email" required>
                    <input type="password" name="pass" placeholder="Password" required>
                    <input type="submit" name="register" id="newreg" class="login loginmodal-submit" value="Register">
                </form>

                <div class="login-help">
                    <a class="text-center lead" id="logbtn" href="#">Login</a>
                </div>
            </div>
        </section>

    </section>
    <!-- leaderboard -->
    <section id="leaderboard" class="container">
        <table id="lbtable" class="table table-striped">
            <tr>
                <th>Rank</th>

                <th>Username</th>
                <th>Score</th>
            </tr>

        </table>
        <button id="backgame" class="btn btn-warning">Back to Game</button>

    </section>
    <!-- game -->
    <section id="game" class="container-fluid">

        <div class="card col-md-8" style="margin: auto" id="main">
            <div class="card-header">
                <div id="plrl" class="alert alert-danger" style="display:none">
                    <h2 id="lmsg">Out of lives!</h2>
                </div>
                <div id="plrw" class="alert alert-success" style="display:none">
                    <h2 id="wmsg">Word Complete, Next definition</h2>
                    <a class="scoretxt"></a>
                </div>
                <h4 id="def"></h4>
                <div class="row" style="margin:auto;">
                    <h3 style="padding-left:20px;" id="lives">Lives: 7</h3>
                    <h3 style="padding-left:20px; color: black;" class="scoretxt">Score: 0</h3>

                </div>
                <button id="resetButton" class="btn btn-warning">Restart</button>
                <button id="lbbtn" class="btn btn-warning">Leaderboards
                </button>


            </div>

            <div class="card-body">
                <table class="table col-md-12">
                    <tr id="word"></tr>
                </table>
                <hr>
                <div class="container">
                    <div class="col-md-12 btn-group" role="group" id="keyboard"></div>

                </div>

            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="public/js/model/dictionary.js"></script>
    <script src="public/js/model/alphabet.js"></script>
    <script src="public/js/model/user.js"></script>
    <script src="public/js/views/GameView.js">
    </script>
    <script src="public/js/controller/gameController.js"></script>
    <script src="public/js/controller/main.js"></script>
</body>

</html>
