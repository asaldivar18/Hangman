<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Saldivar Hangman Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">


</head>

<body>
    <!-- navbar -->
    <nav id="nav" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            Saldivar Lab 3 Hangman 
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li class="scoretxt" class="navbar-brand">
                <a href="#" data-toggle="modal" data-target="#login-modal"><button class="btn btn-default">Login</button></a>

            </li>
        </ul>

    </nav>
    <!-- if not logged in -->
    <section id="login">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <form method="POST">
                <input type="email" name="loginuser" placeholder="Email">
                <input type="password" name="loginpass" placeholder="Password">
                <input type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>

            <div class="login-help">
                <a class="text-center lead" id="regbtn" href="#">Register</a>
            </div>
        </div>
    </section>
    <section id="register" style="display:none">
        <div class="loginmodal-container">
            <h1>Register Account</h1><br>
            <form method="POST" action="/api/login/">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="user" placeholder="Email">
                <input type="password" name="pass" placeholder="Password">
                <input type="submit" name="register" class="login loginmodal-submit" value="Register">
            </form>

            <div class="login-help">
                <a class="text-center lead" id="logbtn" href="#">Register</a>
            </div>
        </div>
    </section>
    <!-- game -->
    <section id="game" class="container-fluid">

        <div class="card" id="main">
            <div class="card-header">
                <div id="plrl" class="alert alert-danger" style="display:none">
                    <h2 id="lmsg">Out of lives!</h2>
                </div>
                <div id="plrw" class="alert alert-success" style="display:none">
                    <h2 id="wmsg">Word Complete, Next definition</h2>
                    <a id="scoretxt"></a>
                </div>
                <h4 id="def"></h4>
                <div class="text-center">
                    <p class="float-left lead" id="lives">Lives: 7</p>
                    <p class="float-left lead" style="padding-left:20px;" id="scoretxt">Score: 0</p>

                </div>
                <button id="resetButton" class="float-right btn btn-warning">Restart</button>


            </div>

            <div class="card-body">
                <table class="table col-md-12">
                    <tr id="word"></tr>
                </table>
                <hr>
                <div class="container">
                    <div class="col-md-12 btn-group" role="group" id="keyboard"></div>

                </div>

            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/model/dictionary.js"></script>
    <script src="./js/model/alphabet.js"></script>
    <script src="./js/model/user.js"></script>
    <script src="./js/views/GameView.js">
    </script>
    <script src="./js/controller/gameController.js"></script>
    <script src="./js/controller/main.js"></script>
</body>

</html>
